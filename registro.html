<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Registro</title>
</head>
<body>

    <header id="contenido-producto">
        <article>
            <img src="./img/logo.jpeg" alt="logo">
        </article>
        <nav>
            <ul>
                <li><a href="index.html">Regresar</a></li>
            </ul>
        </nav>
    </header>

    <form id="registro">
            <h2>Formulario de Registro</h2>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
        
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" required>
        
            <label for="confirmar_contraseña">Confirmar Contraseña</label>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirma tu contraseña" required>
        
            <button type="submit" id="boton-registro">Registrar</button>
    </form>
    

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <ul>
                    <li><a href="#about">Sobre nosotros</a></li>
                    <li><a href="#privacy">Política de privacidad</a></li>
                    <li><a href="#terms">Términos de servicio</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footer-credit">
                <p>&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
